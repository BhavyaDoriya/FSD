<!DOCTYPE html>

<head>
    <title>Text tag in SVG</title>
</head>
<body>
    <svg width="300" height="300" style="border:1px solid black">
        <ellipse cx="150" cy="150" rx="100" ry="50"/>
        <text font-size="40" font-family="verdana" fill="yellow" x="72" y="160">Hi</text>
        <text font-size="40" font-family="verdana" fill="orange" x="160" y="160">Hi</text>

    </svg>
</body>
</html>
