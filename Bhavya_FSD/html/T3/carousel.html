<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class=" bg-dark container-fluid border w-100 mx-auto border-3 border-warning rounded">
        <h1 class="text-white text-center">Buy Your Posters Now</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <div id="carouseltask" class="carousel slide" data-bs-pause="hover" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#carouseltask" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#carouseltask" data-bs-slide-to="1"></button>
            <button data-bs-target="#carouseltask" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active bg-dark" data-bs-interval="2000">
                <img src="../../images/wham2.jpg" class="d-block mx-auto border border-warning" alt="image"
                    height="500" />
                <div class="carousel-caption">
                    <h5>Slide 1</h5>
                    <p>Wham Poster</p>
                    <a href="#" class="btn btn-warning">view more</a>
                </div>
            </div>
            <div class="carousel-item  bg-dark" data-bs-interval="2000">
                <img src="../../images/beatles.jpg" class="d-block mx-auto border border-warning" alt="image"
                    height="500" />
                <div class="carousel-caption">
                    <h5>Slide 2</h5>
                    <p>Beatles Poster</p>
                    <a href="#" class="btn btn-warning">view more</a>
                </div>
            </div>
            <div class="carousel-item  bg-dark" data-bs-interval="2000">
                <img src="../../images/nirvana.jpg" class="d-block mx-auto border border-warning" alt="image"
                    height="500" />
                <div class="carousel-caption">
                    <h5>Slide 3</h5>
                    <p>Nirvana Poster</p>
                    <a href="#" class="btn btn-warning">view more</a>
                </div>

            </div>
            <button class="carousel-control-prev" data-bs-target="#carouseltask" data-bs-slide="prev">
                <span class="carousel-control-prev-icon "></span>
            </button>
            <button class="carousel-control-next btn-lg btn-warning" data-bs-target="#carouseltask"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
<div class="carousel slide bg-primary" id="carouseltask2" data-bs-pause="hover" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button data-bs-target="#carouseltask2" class="active" data-bs-slide-to="0"></button>
        <button data-bs-target="#carouseltask2"  data-bs-slide-to="1"></button>
        <button data-bs-target="#carouseltask2"  data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
            <img src="../../images/cat2.jpeg" alt="img" class="d-block mx-auto" height="500">
        </div>
        <div class="carousel-item"  data-bs-interval="2000">
            <img src="../../images/lebron.jpg" alt="img" class="d-block mx-auto" height="500">
        </div>
        <div class="carousel-item " data-bs-interval="2000">
            <img src="../../images/car.png" alt="img" class="d-block mx-auto" height="500">
        </div>
    </div>
    <button class="carousel-control-prev" data-bs-target="#carouseltask2" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
    <button class="carousel-control-next" data-bs-target="#carouseltask2" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
</div>
</body>


</html>
