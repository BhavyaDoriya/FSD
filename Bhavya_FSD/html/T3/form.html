<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <div class="container bg-light p-5">
        <form class="needs-validation" novalidate>
            <!-- Vertical -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="Email">
            </div>
            <!-- Horizontal -->
            <div class="row mb-3">
                <label class="col-sm-1 col-form-label">DOB</label>
                <div class="col-sm-11">
                    <input type="date" class="form-control" placeholder="DOB">
                </div>
            </div>
            <!-- inline -->
            <div class="row mb-3">

                <div class="col-sm-1 col-form-label">Name</div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="first name">
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="middle name">
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="last name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="mo no">
                        <label>Mobile Number</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="OTP" disabled>
                        <label>OTP</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control-plaintext" value="IN-001" readonly>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <select class="form-select">
                            <option value="">Select Option</option>
                            <option value="ahm">Ahmedabad</option>
                            <option value="rj">Rajkot</option>
                            <option value="sur">Surat</option>
                        </select>
                        <label>City</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label class="form-label">Hobbies</label>
                    <div class="form-check">
                        <input class="form-check-input" value="reading" type="checkbox" name="h">
                        <label class="form-check-label">Reading</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" value="Singing" type="checkbox" name="h">
                        <label class="form-check-label">Singing</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" value="Dancing" type="checkbox" name="h">
                        <label class="form-check-label">Dancing</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" value="male" type="radio" name="h">
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" value="female" type="radio" name="h">
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
            <!-- Trying form-switch -->
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label class="form-label">Hobbies</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" value="reading" type="checkbox" name="h">
                        <label class="form-check-label">Reading</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" value="Singing" type="checkbox" name="h">
                        <label class="form-check-label">Singing</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" value="Dancing" type="checkbox" name="h">
                        <label class="form-check-label">Dancing</label>
                    </div>
                </div>
            </div>
            <div class="row  mb-2">
                <div class="col-sm-6">
                    <label class="form-label">Feedback</label>
                    <div class="d-flex justify-content-between my-2">
                        <span>Poor</span>
                        <span>Avg</span>
                        <span>Good</span>
                        <span>Very good</span>
                        <span>Excellent</span>
                    </div>
                    <input type="range" class="form-range" min="1" max="5" step="1">
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <textarea placeholder="" class="form-control" style="height:80px" required></textarea>
                        <label>Comments</label>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-text">Rs </span>
                        <input type="text" class="form-control" placeholder="Amount">
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-success">
        </form>
    </div>
</body>

</html>
