<!-- Button and Spinner -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!--                                       Button                                                    -->
    <button class="btn">Button 1</button>
    <button class="btn btn-danger">Button 2</button>
    <input type="submit" class="btn btn-warning btn-sm w-100" value="Press">
    <!-- btn-sm for small size
        btn-lg for bigger size 
        w-100 for full width cover-->
    <a href="https://www.wikipedia.com" target="_blank" class="btn btn-outline-primary">Click Me</a>
    <a href="https://www.wikipedia.com" target="_blank" class="btn btn-link">Click Me</a>
    <button class="btn btn-danger active">Active Button</button>
    <!-- If you use disabled outside it will only disable button -->
    <button class="btn btn-danger" disabled>Disabled Attribute</button>
    <!-- If you use disabled in property it will disable links as well-->
    <a href="https://www.wikipedia.com" target="_blank" class="btn btn-link disabled">Disabled link class</button>



        <!--                                          Spinner                                               -->
        <div class="spinner-border"></div>
        <div class="spinner-border text-danger"></div>
        <span class="spinner-border text-info spinner-border-sm"></span>
        <div class="spinner-grow"></div>
        <span class="spinner-grow text-success spinner-grow-sm"></span>
        <button class="btn btn-dark">Loading <span class="spinner-border text-white spinner-border-sm"></span></button>
        <span class="spinner-border text-primary">Spinner with text</span>
</body>

</html>
