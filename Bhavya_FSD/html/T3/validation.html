<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <form class="was-validated">
        <div class="my-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
            <div class="valid-feedback">Email Looks GoodDddddddd!</div>
            <div class="invalid-feedback">Please Enter valid Email</div>
        </div>
        <div class="my-3">
            <label class="form-label">City</label>
            <select class="form-select" required>
                <option value="">Select Option</option>
                <option value="ahm">Ahmedabad</option>
                <option value="rj">Rajkot</option>
                <option value="dlh">Delhi</option>

            </select>
            <div class="valid-feedback">Valid Choice</div>
            <div class="invalid-feedback">Please select something</div>
        </div>
        <input type="submit" class="btn btn-success">
    </form>
</body>

</html>
