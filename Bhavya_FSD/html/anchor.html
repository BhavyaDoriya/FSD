<!--Anchor tag is denoted by <a> -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Anchor Tags</title>
</head>

<body>
    <!--For adding a link to a your home page-->
    <!--While designing if the new pages are not ready then we write href=#-->
    <!-- Target is used to define if the given link should be opened in another tab or same tab
        target="_blank" --opens in new tab
        target="_self"  --opens in same tab
        _blank is prefered more 
    -->
    <a href="https://www.wikipedia.org" target="_blank">Click Here</a>
</body>

</html>
