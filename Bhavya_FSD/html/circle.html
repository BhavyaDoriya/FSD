<!DOCTYPE html>
<head>
    <title>Circle</title>
</head>
<body>
    <svg height="300" width="300" style="border:1px solid blueviolet">
        <circle cx="150" cy="150" r="50"
        stroke="red" stroke-width="3" fill="yellow"/>
        <ellipse cx="150" cy="150" rx="30" ry="50"
         fill="black"/>
         <line x1="120" y1="150"
         x2="180" y2="150" stroke="green" stroke-width="5"/>
         <line x1="150" y1="100"
         x2="150" y2="200" stroke="green" stroke-width="5"/>
    </svg>
    <svg height="300" width="300" style="border:1px solid black">
    <circle cx="150" cy="150" r="150"
    stroke="green" stroke-width="10" fill="black"/>
    <line x1="50" y1="50"
    x2="250" y2="250" stroke="red" stroke-width="5"/>
    <line x1="250" y1="50"
    x2="50" y2="250" stroke="red" stroke-width="5"/>
    </svg>
    <svg height="300" width="300" style="border:1px solid black ;background-color:black" >
        <circle cx="150" cy="150" fill="yellow" r="50" />
        <circle cx="170" cy="110" fill="black" r="50" />
    </svg>
</body>
</html>
