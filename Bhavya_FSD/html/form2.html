<!DOCTYPE html>

<head>
    <title>Example With Post Method</title>
</head>

<body>
    <!-- accept makes  it easy for user to select cause it shows all .png .jpg .jpeg file on his computer -->
    <form action="submit.html" method="post" enctype="multipart/form-data">
        <input type="file" name="pic" accept=".png,.jpg,.jpeg" multiple />
        <input type="submit" value="upload" />
        <input type="reset" />
    </form>
</body>

</html>
