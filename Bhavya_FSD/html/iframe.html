<!DOCTYPE html>
    <html>
        <head>
            <title>This is an iframe example</title>
        </head>
        <body>
            <!-- Iframe is used to add map navigation. 
             Small frames of different type of data such as pdf,
             websites(links) and videos in our webpage can be displayed using iframe -->
            <iframe src="https://www.wikipedia.org"
                width="600" height="800"
                frameborder="0"></iframe>
            <iframe src="first.html" width="500"
            height="600"></iframe>
            <iframe src="../util/Chapter 1.pdf" width="500" height="800"></iframe>
        </body>
    </html>
